<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Food Delivery</title>
    <link rel="stylesheet" href="LandingPage.css">
</head>
<body>
    
    <header>
        <h1>Foodie Shop:</h1>
        <nav>
            <ul>
            <li><a href="#pizza">Pizza</a></li>
            <li><a href="#burger">Burger</a></li>
            <li><a href="#momos">Momos</a></li>

            <li><a href="#gobi manchurian">Gobi Manchurian</a></li>
            <li><a href="#indian food">Indian Food</a></li>
            
            </ul>
        </nav>
    </header>
   <section class="item">
    <div>
        <marquee><h2>Delicious Meals</h2></marquee>
        <p>Order from your Favourite restaurants in just a one Click</p>
        <a href="#food" class="btn">Order Now</a>
        <button type="submit"></button>
    </div>
   </section>
   <section id="food" class="item2">
    <h2>Popular Dishes</h2>
    <div class="grid">
        <div class="card">
            <img src="pizza.png" alt="Pizza">
            <h3>Cheesy Pizza</h3>
        </div>
        <div class="card">
            <img src="burger.webp" alt="Burger">
            <h3>Juicy Burger</h3>
        </div>
        <div class="card">
            <img src="momos.avif" alt="Momos">
            <h3>Momos</h3>
        </div>
        <div class="card">
            <img src="Gobi.webp" alt="Gobi Manchurian">
            <h3>Gobi Manchurian</h3>
        </div>
        <div class="card">
            <img src="IndianFood.jpeg" alt="Indian Food">
            <h3>Indian Thali</h3>
        </div>
    </div>
   </section>
   <footer>
